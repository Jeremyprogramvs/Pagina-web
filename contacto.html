<section class="contact-section">
    <h2>Contáctenos</h2>
    <div class="contact-content">
        <!-- Formulario de Contacto -->
        <form class="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="contact-button">Enviar</button>
        </form>

        <!-- Botón de WhatsApp (debajo del formulario) -->
        <div class="whatsapp-contact">
            <a href="https://wa.me/50360075300" target="_blank" class="whatsapp-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-logo">
                Chatea con nosotros en WhatsApp
            </a>
        </div>
    </div>
</section>
